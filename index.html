<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Allenatore targa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        var timerId;
        var downloadTimer;

        function generateRandomLetter() {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"

            return alphabet[Math.floor(Math.random() * alphabet.length)]
        }

        function timer() {
            var timeleft = 10;
            downloadTimer = setInterval(function () {
                if (timeleft <= 0) {
                    console.log("pulito timer");
                    clearInterval(downloadTimer);
                }
                $('#tm').text(timeleft);
                timeleft -= 1;
            }, 1000);
        }

        function pulisci() {
            for (var i = 1; i <= 9; i++) {
                $('#' + i).text('\xa0');
            }
        }

        function genMatrice() {
            for (var i = 1; i <= 9; i++) {
                var temp = generateRandomLetter();
                console.log(temp);
                $('#' + i).text(temp);
            }
            setTimeout(pulisci, 1000);
            clearInterval(downloadTimer)
            timer();
        }

        function start() {
            timer();
            timerId = setInterval(() => genMatrice(), 11000);
        }

        function stop() {
            clearInterval(timerId);
            clearInterval(downloadTimer);
            $('#tm').text('\xa0');
            console.log('stop');
        }

        $(document).ready(function () {
            console.log("ready!");
            $('#bt').click(function () {
                $('#bt').prop("disabled",true)
                start();
            });
            $('#bt2').click(function () {
                stop();
                $('#bt').prop("disabled",false)
            });
        });
    </script>

</head>

<body>
    <div class="container">
        <div class="justify-content-center text-center">
            <div class="justify-content-center fs-1 m-5 ">
                <div class="row gx-5">
                    <div class="col border border-3 border-dark" id="1">1</div>
                    <div class="col border border-3 border-dark" id="2">2</div>
                    <div class="col border border-3 border-dark" id="3">3</div>
                </div>
                <div class="row gx-5">
                    <div class="col border border-3 border-dark" id="4">4</div>
                    <div class="col border border-3 border-dark" id="5">5</div>
                    <div class="col border border-3 border-dark" id="6">6</div>
                </div>
                <div class="row gx-5">
                    <div class="col border border-3 border-dark" id="7">7</div>
                    <div class="col border border-3 border-dark" id="8">8</div>
                    <div class="col border border-3 border-dark" id="9">9</div>
                </div>
            </div>
            <div class="">
                <div class="row">
                    <div class="col">
                        <button id="bt">Inizia</button>
                        <button id="bt2">Stop</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>La prossima casella ver√† mostrata tra:<span id="tm" class="text-danger"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
